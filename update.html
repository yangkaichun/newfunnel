<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更新招標資訊 - 政府採購招標資訊查詢系統</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .info {
            margin: 20px 0;
            padding: 10px;
            background-color: #e7f3fe;
            border-left: 5px solid #2196F3;
        }
        .warning {
            margin: 20px 0;
            padding: 10px;
            background-color: #fff3cd;
            border-left: 5px solid #ffc107;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #2196F3;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        #loadingMessage {
            display: none;
            padding: 20px;
            background-color: #e8f5e9;
            border-left: 5px solid #4caf50;
            margin: 20px 0;
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>更新招標資訊</h1>
        
        <p>點擊下面的按鈕從政府採購招標網站更新最新的招標資訊。</p>
        
        <div class="info">
            <strong>提示：</strong> 更新過程可能需要 30-60 秒，請耐心等待。
        </div>
        
        <div class="warning">
            <strong>注意：</strong> 更新時請勿關閉此頁面或重新整理，以免中斷更新過程。
        </div>

        <form id="updateForm" action="update_tender_data.php" method="post">
            <button type="button" class="btn" id="updateBtn">開始更新招標資訊</button>
        </form>
        
        <div id="loadingMessage">
            <div class="spinner"></div> 
            <span>正在更新招標資訊，請稍候...</span>
        </div>

        <div id="resultContainer"></div>
        
        <a href="index.html" class="back-link">返回查詢系統</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const updateBtn = document.getElementById('updateBtn');
            const loadingMessage = document.getElementById('loadingMessage');
            const resultContainer = document.getElementById('resultContainer');
            
            updateBtn.addEventListener('click', function() {
                // 顯示載入中訊息
                updateBtn.disabled = true;
                loadingMessage.style.display = 'block';
                resultContainer.innerHTML = '';
                
                // 使用 fetch API 代替表單提交
                fetch('update_tender_data.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    }
                })
                .then(response => response.text())
                .then(html => {
                    // 顯示結果
                    loadingMessage.style.display = 'none';
                    resultContainer.innerHTML = html;
                    updateBtn.disabled = false;
                    updateBtn.textContent = '再次更新';
                })
                .catch(error => {
                    // 處理錯誤
                    loadingMessage.style.display = 'none';
                    resultContainer.innerHTML = `
                        <div style="padding: 10px; background-color: #f8d7da; color: #721c24; border-left: 5px solid #dc3545; margin: 20px 0;">
                            <strong>更新失敗！</strong> 發生錯誤: ${error.message}
                        </div>
                    `;
                    updateBtn.disabled = false;
                });
            });
        });
    </script>
</body>
</html>
