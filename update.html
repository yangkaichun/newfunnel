<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更新招標資訊 - 政府採購招標資訊查詢系統</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .info {
            margin: 20px 0;
            padding: 10px;
            background-color: #e7f3fe;
            border-left: 5px solid #2196F3;
        }
        .warning {
            margin: 20px 0;
            padding: 10px;
            background-color: #fff3cd;
            border-left: 5px solid #ffc107;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #2196F3;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>更新招標資訊</h1>
        
        <p>由於此網站託管在 GitHub Pages，無法直接執行 PHP 程式。我們使用 GitHub Actions 來自動更新數據。</p>
        
        <div class="info">
            <strong>自動更新：</strong> 系統每天早上 6 點自動從政府採購網站更新招標資訊。
        </div>
        
        <div class="warning">
            <strong>手動更新：</strong> 若需立即更新，請前往 GitHub 儲存庫，手動觸發工作流程。
        </div>
        
        <a href="https://github.com/您的用戶名/您的儲存庫名/actions/workflows/update_data.yml" target="_blank" class="btn">前往 GitHub 手動觸發更新</a>
        
        <p>最後更新時間可在首頁查看。手動更新後，數據將在幾分鐘內更新。</p>
        
        <a href="index.html" class="back-link">返回查詢系統</a>
    </div>
</body>
</html>
