<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>政府採購網篩選器</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Microsoft JhengHei', 'PingFang TC', sans-serif;
        }
        .loading {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #0080ff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px 12px;
            text-align: left;
            border: 1px solid #e2e8f0;
        }
        th {
            background-color: #f8fafc;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        tr:nth-child(even) {
            background-color: #f1f5f9;
        }
        tr:hover {
            background-color: #e2e8f0;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-4">政府採購網篩選器</h1>
            <div class="flex flex-wrap justify-center gap-2 mb-4">
                <button id="filterHealthBureau" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700 transition-colors">衛生局</button>
                <button id="filterMohw" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700 transition-colors">衛生福利部</button>
                <button id="filterHpa" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700 transition-colors">國民健康署</button>
                <button id="filterHospital" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700 transition-colors">醫院</button>
                <button id="showAll" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-700 transition-colors">顯示全部</button>
            </div>
            <div class="flex flex-wrap justify-center gap-2 mb-4">
                <div class="flex">
                    <input type="text" id="customSearch" class="px-4 py-2 border border-gray-300 rounded-l focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="輸入關鍵字...">
                    <button id="searchBtn" class="px-4 py-2 bg-blue-500 text-white rounded-r hover:bg-blue-700 transition-colors">搜尋</button>
                </div>
            </div>
            <div class="flex flex-wrap justify-center gap-2">
                <button id="sortByTenderDate" class="px-4 py-2 bg-purple-500 text-white rounded hover:bg-purple-700 transition-colors">按招標日期排序</button>
                <button id="sortByDeadlineDate" class="px-4 py-2 bg-purple-500 text-white rounded hover:bg-purple-700 transition-colors">按截標日期排序</button>
                <button id="sortByAmount" class="px-4 py-2 bg-purple-500 text-white rounded hover:bg-purple-700 transition-colors">按金額排序</button>
                <button id="refreshData" class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-700 transition-colors">重新載入資料</button>
            </div>
        </header>

        <div id="status" class="mb-6 text-center">
            <div id="loading" class="flex items-center justify-center">
                <div class="loading mr-3"></div>
                <p class="text-lg">正在載入標案資料，請稍候...</p>
            </div>
            <div id="error" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4" role="alert">
                <p class="font-bold">資料載入錯誤</p>
                <p id="errorMessage">無法獲取標案資料，請稍後再試或聯絡管理員。</p>
                <button id="retryBtn" class="mt-2 px-4 py-2 bg-red-500 text-white rounded hover:bg-red-700 transition-colors">重試</button>
            </div>
        </div>

        <div class="table-container">
            <table id="tenderTable" class="hidden">
                <thead>
                    <tr class="bg-gray-200">
                        <th>標案編號</th>
                        <th>機關名稱</th>
                        <th>標案名稱</th>
                        <th>招標日期</th>
                        <th>截標日期</th>
                        <th>預算金額</th>
                    </tr>
                </thead>
                <tbody id="tenderData">
                    <!-- 資料將透過 JavaScript 填入 -->
                </tbody>
            </table>
        </div>

        <div id="noDataMessage" class="hidden text-center py-8 text-gray-600 text-lg">
            沒有符合條件的標案資料
        </div>

        <footer class="mt-8 text-center text-gray-600 text-sm">
            <p>資料來源: <a href="https://web.pcc.gov.tw/prkms/today/common/todayTender" target="_blank" class="text-blue-500 hover:underline">政府電子採購網</a></p>
            <p class="mt-2">此工具僅供資料篩選使用，標案詳細資訊請參考原始網站</p>
        </footer>
    </div>

    <script>
        // 全域變數
        let allTenders = [];
        let filteredTenders = [];
        const proxyServices = [
            {
                name: 'CORS Anywhere Alternative',
                url: 'https://api.allorigins.win/raw?url=',
                active: true
            },
            {
                name: 'Cors Proxy IO',
                url: 'https://corsproxy.io/?',
                active: true
            },
            {
                name: 'Proxy Bypass',
                url: 'https://bypass-cors.vercel.app/',
                active: true
            }
        ];
        
        // DOM 元素
        const loadingElement = document.getElementById('loading');
        const errorElement = document.getElementById('error');
        const errorMessageElement = document.getElementById('errorMessage');
        const retryButton = document.getElementById('retryBtn');
        const tenderTable = document.getElementById('tenderTable');
        const tenderDataBody = document.getElementById('tenderData');
        const noDataMessage = document.getElementById('noDataMessage');
        const refreshButton = document.getElementById('refreshData');
        
        // 篩選和排序按鈕
        const filterHealthBureauBtn = document.getElementById('filterHealthBureau');
        const filterMohwBtn = document.getElementById('filterMohw');
        const filterHpaBtn = document.getElementById('filterHpa');
        const filterHospitalBtn = document.getElementById('filterHospital');
        const showAllBtn = document.getElementById('showAll');
        const searchBtn = document.getElementById('searchBtn');
        const customSearchInput = document.getElementById('customSearch');
        const sortByTenderDateBtn = document.getElementById('sortByTenderDate');
        const sortByDeadlineDateBtn = document.getElementById('sortByDeadlineDate');
        const sortByAmountBtn = document.getElementById('sortByAmount');

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            fetchTenderData();
            setupEventListeners();
        });

        // 設置事件監聽器
        function setupEventListeners() {
            filterHealthBureauBtn.addEventListener('click', () => filterByAgency('衛生局'));
            filterMohwBtn.addEventListener('click', () => filterByAgency('衛生福利部'));
            filterHpaBtn.addEventListener('click', () => filterByAgency('國民健康署'));
            filterHospitalBtn.addEventListener('click', () => filterByAgency('醫院'));
            showAllBtn.addEventListener('click', showAllTenders);
            searchBtn.addEventListener('click', performCustomSearch);
            customSearchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performCustomSearch();
            });
            sortByTenderDateBtn.addEventListener('click', () => sortTenders('tenderDate'));
            sortByDeadlineDateBtn.addEventListener('click', () => sortTenders('deadlineDate'));
            sortByAmountBtn.addEventListener('click', () => sortTenders('amount'));
            retryButton.addEventListener('click', fetchTenderData);
            refreshButton.addEventListener('click', fetchTenderData);
        }

        // 從多個代理服務獲取數據，直到成功為止
        async function fetchTenderData() {
            showLoading();
            hideError();
            
            let success = false;
            let lastError = null;
            
            // 嘗試使用不同的代理服務
            for (let i = 0; i < proxyServices.length; i++) {
                const proxy = proxyServices[i];
                if (!proxy.active) continue;
                
                try {
                    console.log(`嘗試使用代理服務: ${proxy.name}`);
                    
                    const data = await fetchWithProxy(proxy);
                    if (data) {
                        allTenders = data;
                        filteredTenders = [...allTenders];
                        renderTenders(filteredTenders);
                        success = true;
                        break;
                    }
                } catch (error) {
                    console.error(`使用代理 ${proxy.name} 獲取資料失敗:`, error);
                    lastError = error;
                    // 標記此代理服務為不活動，避免再次使用
                    proxy.active = false;
                }
            }
            
            // 嘗試備用策略: 直接加載假資料，用於演示
            if (!success && !proxyServices.some(p => p.active)) {
                try {
                    console.log('所有代理服務都失敗，嘗試使用備用方法 - 生成假數據');
                    const dummyData = generateDummyData();
                    allTenders = dummyData;
                    filteredTenders = [...allTenders];
                    renderTenders(filteredTenders);
                    success = true;
                    showWarning('無法從政府採購網獲取實時數據，顯示的是演示數據。');
                } catch (error) {
                    console.error('生成假數據也失敗:', error);
                    lastError = error;
                }
            }
            
            if (!success) {
                showError(lastError ? lastError.message : '無法獲取標案資料，請稍後再試或聯絡管理員。');
            }
        }

        // 使用指定的代理服務獲取數據
        async function fetchWithProxy(proxy) {
            const targetUrl = 'https://web.pcc.gov.tw/prkms/tender/common/noticeToday';
            let proxyUrl;
            
            switch(proxy.name) {
                case 'CORS Anywhere Alternative':
                    proxyUrl = `${proxy.url}${encodeURIComponent(targetUrl)}`;
                    break;
                case 'Cors Proxy IO':
                    proxyUrl = `${proxy.url}${encodeURIComponent(targetUrl)}`;
                    break;
                case 'Proxy Bypass':
                    // 這是個自定義實現，可能需要調整
                    proxyUrl = `${proxy.url}?url=${encodeURIComponent(targetUrl)}`;
                    break;
                default:
                    proxyUrl = `${proxy.url}${encodeURIComponent(targetUrl)}`;
            }
            
            const response = await fetch(proxyUrl);
            if (!response.ok) {
                throw new Error(`HTTP 錯誤狀態: ${response.status}`);
            }
            
            const html = await response.text();
            return parseTenderHtml(html);
        }

        // 解析獲取到的 HTML 格式的標案資料
        function parseTenderHtml(html) {
            try {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const rows = doc.querySelectorAll('table.tb_standard tr:not(:first-child)');
                
                if (rows.length === 0) {
                    // 如果找不到有效的行數據，可能格式不匹配或無數據
                    throw new Error('找不到有效的標案資料');
                }
                
                const tenders = [];
                
                rows.forEach(row => {
                    const columns = row.querySelectorAll('td');
                    if (columns.length >= 6) {
                        // 提取連結
                        const idCell = columns[0];
                        const idLink = idCell.querySelector('a');
                        const idHref = idLink ? idLink.getAttribute('href') : '';
                        const id = (idLink ? idLink.textContent : columns[0].textContent).trim();
                        
                        // 提取其他數據
                        const agency = columns[1].textContent.trim();
                        const name = columns[2].textContent.trim();
                        const tenderDate = columns[3].textContent.trim();
                        const deadlineDate = columns[4].textContent.trim();
                        const amount = columns[5].textContent.trim();
                        
                        // 構建完整鏈接
                        const fullLink = idHref ? `https://web.pcc.gov.tw${idHref}` : '';
                        
                        tenders.push({
                            id,
                            agency,
                            name,
                            tenderDate,
                            deadlineDate,
                            amount,
                            link: fullLink
                        });
                    }
                });
                
                return tenders;
            } catch (error) {
                console.error('解析HTML失敗:', error);
                throw new Error('解析標案資料失敗');
            }
        }

        // 渲染標案數據到表格
        function renderTenders(tenders) {
            hideLoading();
            tenderDataBody.innerHTML = '';
            
            if (tenders.length === 0) {
                tenderTable.classList.add('hidden');
                noDataMessage.classList.remove('hidden');
                return;
            }
            
            tenderTable.classList.remove('hidden');
            noDataMessage.classList.add('hidden');
            
            tenders.forEach(tender => {
                const row = document.createElement('tr');
                
                // ID 欄位有連結
                const idCell = document.createElement('td');
                if (tender.link) {
                    const idLink = document.createElement('a');
                    idLink.href = tender.link;
                    idLink.textContent = tender.id;
                    idLink.target = '_blank';
                    idLink.className = 'text-blue-600 hover:underline';
                    idCell.appendChild(idLink);
                } else {
                    idCell.textContent = tender.id;
                }
                
                // 其他欄位
                const agencyCell = document.createElement('td');
                agencyCell.textContent = tender.agency;
                
                const nameCell = document.createElement('td');
                const nameLink = document.createElement('a');
                nameLink.href = tender.link || '#';
                nameLink.textContent = tender.name;
                nameLink.target = '_blank';
                nameLink.className = 'text-blue-600 hover:underline';
                nameCell.appendChild(nameLink);
                
                const tenderDateCell = document.createElement('td');
                tenderDateCell.textContent = tender.tenderDate;
                
                const deadlineDateCell = document.createElement('td');
                deadlineDateCell.textContent = tender.deadlineDate;
                
                const amountCell = document.createElement('td');
                amountCell.textContent = tender.amount;
                
                // 將所有單元格添加到行
                row.appendChild(idCell);
                row.appendChild(agencyCell);
                row.appendChild(nameCell);
                row.appendChild(tenderDateCell);
                row.appendChild(deadlineDateCell);
                row.appendChild(amountCell);
                
                tenderDataBody.appendChild(row);
            });
        }

        // 按機關名稱篩選
        function filterByAgency(keyword) {
            if (!allTenders || allTenders.length === 0) {
                showError('沒有標案資料可供篩選');
                return;
            }
            
            filteredTenders = allTenders.filter(tender => 
                tender.agency.includes(keyword)
            );
            
            renderTenders(filteredTenders);
        }

        // 自定義搜尋
        function performCustomSearch() {
            const keyword = customSearchInput.value.trim();
            
            if (!keyword) {
                showAllTenders();
                return;
            }
            
            if (!allTenders || allTenders.length === 0) {
                showError('沒有標案資料可供搜尋');
                return;
            }
            
            filteredTenders = allTenders.filter(tender => 
                tender.agency.includes(keyword)
            );
            
            renderTenders(filteredTenders);
        }

        // 顯示所有標案
        function showAllTenders() {
            if (!allTenders || allTenders.length === 0) {
                showError('沒有標案資料可供顯示');
                return;
            }
            
            filteredTenders = [...allTenders];
            renderTenders(filteredTenders);
        }

        // 排序標案
        function sortTenders(sortBy) {
            if (!filteredTenders || filteredTenders.length === 0) {
                showError('沒有標案資料可供排序');
                return;
            }
            
            switch(sortBy) {
                case 'tenderDate':
                    filteredTenders.sort((a, b) => {
                        return compareDates(a.tenderDate, b.tenderDate);
                    });
                    break;
                case 'deadlineDate':
                    filteredTenders.sort((a, b) => {
                        return compareDates(a.deadlineDate, b.deadlineDate);
                    });
                    break;
                case 'amount':
                    filteredTenders.sort((a, b) => {
                        const amountA = parseAmount(a.amount);
                        const amountB = parseAmount(b.amount);
                        return amountA - amountB;
                    });
                    break;
            }
            
            renderTenders(filteredTenders);
        }

        // 比較日期 (格式: 113/05/21)
        function compareDates(dateA, dateB) {
            try {
                // 處理中華民國和西元年份的轉換
                const partsA = dateA.split('/');
                const partsB = dateB.split('/');
                
                if (partsA.length !== 3 || partsB.length !== 3) {
                    return 0;
                }
                
                // 將民國年轉成西元年
                const yearA = parseInt(partsA[0]) + 1911;
                const yearB = parseInt(partsB[0]) + 1911;
                
                // 建立 Date 對象進行比較
                const dateObjA = new Date(yearA, parseInt(partsA[1]) - 1, parseInt(partsA[2]));
                const dateObjB = new Date(yearB, parseInt(partsB[1]) - 1, parseInt(partsB[2]));
                
                return dateObjA - dateObjB;
            } catch (e) {
                console.error('日期比較錯誤:', e);
                return 0;
            }
        }

        // 解析金額字符串 (例如: 新臺幣 123,456 元)
        function parseAmount(amountStr) {
            try {
                // 去除非數字字符（保留數字和小數點）
                const numStr = amountStr.replace(/[^\d.]/g, '');
                return numStr ? parseFloat(numStr) : 0;
            } catch (e) {
                console.error('金額解析錯誤:', e);
                return 0;
            }
        }

        // UI 狀態管理
        function showLoading() {
            loadingElement.classList.remove('hidden');
            tenderTable.classList.add('hidden');
            noDataMessage.classList.add('hidden');
            errorElement.classList.add('hidden');
        }

        function hideLoading() {
            loadingElement.classList.add('hidden');
        }

        function showError(message) {
            hideLoading();
            errorElement.classList.remove('hidden');
            errorMessageElement.textContent = message || '發生未知錯誤';
        }

        function hideError() {
            errorElement.classList.add('hidden');
        }

        function showWarning(message) {
            const warningDiv = document.createElement('div');
            warningDiv.className = 'bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 mb-6';
            warningDiv.innerHTML = `<p class="font-bold">注意</p><p>${message}</p>`;
            
            const statusElement = document.getElementById('status');
            statusElement.appendChild(warningDiv);
            
            // 5秒後自動移除
            setTimeout(() => {
                warningDiv.remove();
            }, 10000);
        }

        // 生成演示用的假數據（備用方案）
        function generateDummyData() {
            const agencies = [
                '臺北市政府衛生局', '新北市政府衛生局', 
                '衛生福利部', '衛生福利部疾病管制署', 
                '國民健康署', '衛生福利部國民健康署',
                '臺大醫院', '長庚醫院', '三軍總醫院', '馬偕醫院',
                '經濟部', '文化部', '交通部', '內政部營建署'
            ];
            
            const projects = [
                '醫療設備採購案', '資訊系統維護委外', '健康促進活動委外',
                '疫苗採購', '防疫物資', '健康檢查服務', '資訊安全委外',
                '資訊系統建置', '行政大樓維修工程', '電腦設備採購',
                '宣導品設計及印製', '清潔維護委外', '教育訓練委外',
                '公務車輛採購', '網路設備更新', '廣告委外'
            ];
            
            const dummyData = [];
            const today = new Date();
            
            for (let i = 1; i <= 50; i++) {
                // 隨機挑選機關和專案
                const agency = agencies[Math.floor(Math.random() * agencies.length)];
                const project = projects[Math.floor(Math.random() * projects.length)];
                
                // 生成隨機日期 (最近3個月內)
                const tenderDate = new Date(today);
                tenderDate.setDate(today.getDate() - Math.floor(Math.random() * 60));
                
                const deadlineDate = new Date(tenderDate);
                deadlineDate.setDate(tenderDate.getDate() + Math.floor(Math.random() * 30) + 15);
                
                // 生成隨機金額 (10萬至2000萬)
                const amount = Math.floor(Math.random() * 19900000) + 100000;
                
                // 轉換日期格式為民國年
                const tDateStr = formatToTaiwanDate(tenderDate);
                const dDateStr = formatToTaiwanDate(deadlineDate);
                
                dummyData.push({
                    id: `TND${String(i).padStart(6, '0')}`,
                    agency: agency,
                    name: `${project}${i}`,
                    tenderDate: tDateStr,
                    deadlineDate: dDateStr,
                    amount: `新臺幣 ${amount.toLocaleString()} 元`,
                    link: 'https://web.pcc.gov.tw/prkms/tender/common/noticeToday'
                });
            }
            
            return dummyData;
        }

        // 格式化為民國年日期 (例如: 113/05/21)
        function formatToTaiwanDate(date) {
            const year = date.getFullYear() - 1911;
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}/${month}/${day}`;
        }
    </script>
</body>

        <header class="mb-8">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-4">政府採購網篩選器</h1>
            <div class="flex flex-wrap justify-center gap-2 mb-4">
                <button id="filterHealthBureau" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700 transition-colors">衛生局</button>
                <button id="filterMohw" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700 transition-colors">衛生福利部</button>
                <button id="filterHpa" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700 transition-colors">國民健康署</button>
                <button id="filterHospital" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700 transition-colors">醫院</button>
                <button id="showAll" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-700 transition-colors">顯示全部</button>
            </div>
            <div class="flex flex-wrap justify-center gap-2 mb-4">
                <div class="flex">
                    <input type="text" id="customSearch" class="px-4 py-2 border border-gray-300 rounded-l focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="輸入關鍵字...">
                    <button id="searchBtn" class="px-4 py-2 bg-blue-500 text-white rounded-r hover:bg-blue-700 transition-colors">搜尋</button>
                </div>
            </div>
            <div class="flex flex-wrap justify-center gap-2">
                <button id="sortByTenderDate" class="px-4 py-2 bg-purple-500 text-white rounded hover:bg-purple-700 transition-colors">按招標日期排序</button>
                <button id="sortByDeadlineDate" class="px-4 py-2 bg-purple-500 text-white rounded hover:bg-purple-700 transition-colors">按截標日期排序</button>
                <button id="sortByAmount" class="px-4 py-2 bg-purple-500 text-white rounded hover:bg-purple-700 transition-colors">按金額排序</button>
                <button id="refreshData" class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-700 transition-colors">重新載入資料</button>
            </div>
        </header>

        <div id="status" class="mb-6 text-center">
            <div id="loading" class="flex items-center justify-center">
                <div class="loading mr-3"></div>
                <p class="text-lg">正在載入標案資料，請稍候...</p>
            </div>
            <div id="error" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4" role="alert">
                <p class="font-bold">資料載入錯誤</p>
                <p id="errorMessage">無法獲取標案資料，請稍後再試或聯絡管理員。</p>
                <button id="retryBtn" class="mt-2 px-4 py-2 bg-red-500 text-white rounded hover:bg-red-700 transition-colors">重試</button>
            </div>
        </div>

        <div class="table-container">
            <table id="tenderTable" class="hidden">
                <thead>
                    <tr class="bg-gray-200">
                        <th>標案編號</th>
                        <th>機關名稱</th>
                        <th>標案名稱</th>
                        <th>招標日期</th>
                        <th>截標日期</th>
                        <th>預算金額</th>
                    </tr>
                </thead>
                <tbody id="tenderData">
                    <!-- 資料將透過 JavaScript 填入 -->
                </tbody>
            </table>
        </div>

        <div id="noDataMessage" class="hidden text-center py-8 text-gray-600 text-lg">
            沒有符合條件的標案資料
        </div>

        <footer class="mt-8 text-center text-gray-600 text-sm">
            <p>資料來源: <a href="https://web.pcc.gov.tw/prkms/today/common/todayTender" target="_blank" class="text-blue-500 hover:underline">政府電子採購網</a></p>
            <p class="mt-2">此工具僅供資料篩選使用，標案詳細資訊請參考原始網站</p>
        </footer>
    </div>

    <script>
        // 全域變數
        let allTenders = [];
        let filteredTenders = [];
        const proxyServices = [
            {
                name: 'CORS Anywhere Alternative',
                url: 'https://api.allorigins.win/raw?url=',
                active: true
            },
            {
                name: 'Cors Proxy IO',
                url: 'https://corsproxy.io/?',
                active: true
            },
            {
                name: 'Proxy Bypass',
                url: 'https://bypass-cors.vercel.app/',
                active: true
            }
        ];
        
        // DOM 元素
        const loadingElement = document.getElementById('loading');
        const errorElement = document.getElementById('error');
        const errorMessageElement = document.getElementById('errorMessage');
        const retryButton = document.getElementById('retryBtn');
        const tenderTable = document.getElementById('tenderTable');
        const tenderDataBody = document.getElementById('tenderData');
        const noDataMessage = document.getElementById('noDataMessage');
        const refreshButton = document.getElementById('refreshData');
        
        // 篩選和排序按鈕
        const filterHealthBureauBtn = document.getElementById('filterHealthBureau');
        const filterMohwBtn = document.getElementById('filterMohw');
        const filterHpaBtn = document.getElementById('filterHpa');
        const filterHospitalBtn = document.getElementById('filterHospital');
        const showAllBtn = document.getElementById('showAll');
        const searchBtn = document.getElementById('searchBtn');
        const customSearchInput = document.getElementById('customSearch');
        const sortByTenderDateBtn = document.getElementById('sortByTenderDate');
        const sortByDeadlineDateBtn = document.getElementById('sortByDeadlineDate');
        const sortByAmountBtn = document.getElementById('sortByAmount');

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            fetchTenderData();
            setupEventListeners();
        });

        // 設置事件監聽器
        function setupEventListeners() {
            filterHealthBureauBtn.addEventListener('click', () => filterByAgency('衛生局'));
            filterMohwBtn.addEventListener('click', () => filterByAgency('衛生福利部'));
            filterHpaBtn.addEventListener('click', () => filterByAgency('國民健康署'));
            filterHospitalBtn.addEventListener('click', () => filterByAgency('醫院'));
            showAllBtn.addEventListener('click', showAllTenders);
            searchBtn.addEventListener('click', performCustomSearch);
            customSearchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performCustomSearch();
            });
            sortByTenderDateBtn.addEventListener('click', () => sortTenders('tenderDate'));
            sortByDeadlineDateBtn.addEventListener('click', () => sortTenders('deadlineDate'));
            sortByAmountBtn.addEventListener('click', () => sortTenders('amount'));
            retryButton.addEventListener('click', fetchTenderData);
            refreshButton.addEventListener('click', fetchTenderData);
        }

        // 從多個代理服務獲取數據，直到成功為止
        async function fetchTenderData() {
            showLoading();
            hideError();
            
            let success = false;
            let lastError = null;
            
            // 嘗試使用不同的代理服務
            for (let i = 0; i < proxyServices.length; i++) {
                const proxy = proxyServices[i];
                if (!proxy.active) continue;
                
                try {
                    console.log(`嘗試使用代理服務: ${proxy.name}`);
                    
                    const data = await fetchWithProxy(proxy);
                    if (data) {
                        allTenders = data;
                        filteredTenders = [...allTenders];
                        renderTenders(filteredTenders);
                        success = true;
                        break;
                    }
                } catch (error) {
                    console.error(`使用代理 ${proxy.name} 獲取資料失敗:`, error);
                    lastError = error;
                    // 標記此代理服務為不活動，避免再次使用
                    proxy.active = false;
                }
            }
            
            // 嘗試備用策略: 直接加載假資料，用於演示
            if (!success && !proxyServices.some(p => p.active)) {
                try {
                    console.log('所有代理服務都失敗，嘗試使用備用方法 - 生成假數據');
                    const dummyData = generateDummyData();
                    allTenders = dummyData;
                    filteredTenders = [...allTenders];
                    renderTenders(filteredTenders);
                    success = true;
                    showWarning('無法從政府採購網獲取實時數據，顯示的是演示數據。');
                } catch (error) {
                    console.error('生成假數據也失敗:', error);
                    lastError = error;
                }
            }
            
            if (!success) {
                showError(lastError ? lastError.message : '無法獲取標案資料，請稍後再試或聯絡管理員。');
            }
        }

        // 使用指定的代理服務獲取數據
        async function fetchWithProxy(proxy) {
            const targetUrl = 'https://web.pcc.gov.tw/prkms/tender/common/noticeToday';
            let proxyUrl;
            
            switch(proxy.name) {
                case 'CORS Anywhere Alternative':
                    proxyUrl = `${proxy.url}${encodeURIComponent(targetUrl)}`;
                    break;
                case 'Cors Proxy IO':
                    proxyUrl = `${proxy.url}${encodeURIComponent(targetUrl)}`;
                    break;
                case 'Proxy Bypass':
                    // 這是個自定義實現，可能需要調整
                    proxyUrl = `${proxy.url}?url=${encodeURIComponent(targetUrl)}`;
                    break;
                default:
                    proxyUrl = `${proxy.url}${encodeURIComponent(targetUrl)}`;
            }
            
            const response = await fetch(proxyUrl);
            if (!response.ok) {
                throw new Error(`HTTP 錯誤狀態: ${response.status}`);
            }
            
            const html = await response.text();
            return parseTenderHtml(html);
        }

        // 解析獲取到的 HTML 格式的標案資料
        function parseTenderHtml(html) {
            try {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const rows = doc.querySelectorAll('table.tb_standard tr:not(:first-child)');
                
                if (rows.length === 0) {
                    // 如果找不到有效的行數據，可能格式不匹配或無數據
                    throw new Error('找不到有效的標案資料');
                }
                
                const tenders = [];
                
                rows.forEach(row => {
                    const columns = row.querySelectorAll('td');
                    if (columns.length >= 6) {
                        // 提取連結
                        const idCell = columns[0];
                        const idLink = idCell.querySelector('a');
                        const idHref = idLink ? idLink.getAttribute('href') : '';
                        const id = (idLink ? idLink.textContent : columns[0].textContent).trim();
                        
                        // 提取其他數據
                        const agency = columns[1].textContent.trim();
                        const name = columns[2].textContent.trim();
                        const tenderDate = columns[3].textContent.trim();
                        const deadlineDate = columns[4].textContent.trim();
                        const amount = columns[5].textContent.trim();
                        
                        // 構建完整鏈接
                        const fullLink = idHref ? `https://web.pcc.gov.tw${idHref}` : '';
                        
                        tenders.push({
                            id,
                            agency,
                            name,
                            tenderDate,
                            deadlineDate,
                            amount,
                            link: fullLink
                        });
                    }
                });
                
                return tenders;
            } catch (error) {
                console.error('解析HTML失敗:', error);
                throw new Error('解析標案資料失敗');
            }
        }

        // 渲染標案數據到表格
        function renderTenders(tenders) {
            hideLoading();
            tenderDataBody.innerHTML = '';
            
            if (tenders.length === 0) {
                tenderTable.classList.add('hidden');
                noDataMessage.classList.remove('hidden');
                return;
            }
            
            tenderTable.classList.remove('hidden');
            noDataMessage.classList.add('hidden');
            
            tenders.forEach(tender => {
                const row = document.createElement('tr');
                
                // ID 欄位有連結
                const idCell = document.createElement('td');
                if (tender.link) {
                    const idLink = document.createElement('a');
                    idLink.href = tender.link;
                    idLink.textContent = tender.id;
                    idLink.target = '_blank';
                    idLink.className = 'text-blue-600 hover:underline';
                    idCell.appendChild(idLink);
                } else {
                    idCell.textContent = tender.id;
                }
                
                // 其他欄位
                const agencyCell = document.createElement('td');
                agencyCell.textContent = tender.agency;
                
                const nameCell = document.createElement('td');
                const nameLink = document.createElement('a');
                nameLink.href = tender.link || '#';
                nameLink.textContent = tender.name;
                nameLink.target = '_blank';
                nameLink.className = 'text-blue-600 hover:underline';
                nameCell.appendChild(nameLink);
                
                const tenderDateCell = document.createElement('td');
                tenderDateCell.textContent = tender.tenderDate;
                
                const deadlineDateCell = document.createElement('td');
                deadlineDateCell.textContent = tender.deadlineDate;
                
                const amountCell = document.createElement('td');
                amountCell.textContent = tender.amount;
                
                // 將所有單元格添加到行
                row.appendChild(idCell);
                row.appendChild(agencyCell);
                row.appendChild(nameCell);
                row.appendChild(tenderDateCell);
                row.appendChild(deadlineDateCell);
                row.appendChild(amountCell);
                
                tenderDataBody.appendChild(row);
            });
        }

        // 按機關名稱篩選
        function filterByAgency(keyword) {
            if (!allTenders || allTenders.length === 0) {
                showError('沒有標案資料可供篩選');
                return;
            }
            
            filteredTenders = allTenders.filter(tender => 
                tender.agency.includes(keyword)
            );
            
            renderTenders(filteredTenders);
        }

        // 自定義搜尋
        function performCustomSearch() {
            const keyword = customSearchInput.value.trim();
            
            if (!keyword) {
                showAllTenders();
                return;
            }
            
            if (!allTenders || allTenders.length === 0) {
                showError('沒有標案資料可供搜尋');
                return;
            }
            
            filteredTenders = allTenders.filter(tender => 
                tender.agency.includes(keyword)
            );
            
            renderTenders(filteredTenders);
        }

        // 顯示所有標案
        function showAllTenders() {
            if (!allTenders || allTenders.length === 0) {
                showError('沒有標案資料可供顯示');
                return;
            }
            
            filteredTenders = [...allTenders];
            renderTenders(filteredTenders);
        }

        // 排序標案
        function sortTenders(sortBy) {
            if (!filteredTenders || filteredTenders.length === 0) {
                showError('沒有標案資料可供排序');
                return;
            }
            
            switch(sortBy) {
                case 'tenderDate':
                    filteredTenders.sort((a, b) => {
                        return compareDates(a.tenderDate, b.tenderDate);
                    });
                    break;
                case 'deadlineDate':
                    filteredTenders.sort((a, b) => {
                        return compareDates(a.deadlineDate, b.deadlineDate);
                    });
                    break;
                case 'amount':
                    filteredTenders.sort((a, b) => {
                        const amountA = parseAmount(a.amount);
                        const amountB = parseAmount(b.amount);
                        return amountA - amountB;
                    });
                    break;
            }
            
            renderTenders(filteredTenders);
        }

        // 比較日期 (格式: 113/05/21)
        function compareDates(dateA, dateB) {
            try {
                // 處理中華民國和西元年份的轉換
                const partsA = dateA.split('/');
                const partsB = dateB.split('/');
                
                if (partsA.length !== 3 || partsB.length !== 3) {
                    return 0;
                }
                
                // 將民國年轉成西元年
                const yearA = parseInt(partsA[0]) + 1911;
                const yearB = parseInt(partsB[0]) + 1911;
                
                // 建立 Date 對象進行比較
                const dateObjA = new Date(yearA, parseInt(partsA[1]) - 1, parseInt(partsA[2]));
                const dateObjB = new Date(yearB, parseInt(partsB[1]) - 1, parseInt(partsB[2]));
                
                return dateObjA - dateObjB;
            } catch (e) {
                console.error('日期比較錯誤:', e);
                return 0;
            }
        }

        // 解析金額字符串 (例如: 新臺幣 123,456 元)
        function parseAmount(amountStr) {
            try {
                // 去除非數字字符（保留數字和小數點）
                const numStr = amountStr.replace(/[^\d.]/g, '');
                return numStr ? parseFloat(numStr) : 0;
            } catch (e) {
                console.error('金額解析錯誤:', e);
                return 0;
            }
        }

        // UI 狀態管理
        function showLoading() {
            loadingElement.classList.remove('hidden');
            tenderTable.classList.add('hidden');
            noDataMessage.classList.add('hidden');
            errorElement.classList.add('hidden');
        }

        function hideLoading() {
            loadingElement.classList.add('hidden');
        }

        function showError(message) {
            hideLoading();
            errorElement.classList.remove('hidden');
            errorMessageElement.textContent = message || '發生未知錯誤';
        }

        function hideError() {
            errorElement.classList.add('hidden');
        }

        function showWarning(message) {
            const warningDiv = document.createElement('div');
            warningDiv.className = 'bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 mb-6';
            warningDiv.innerHTML = `<p class="font-bold">注意</p><p>${message}</p>`;
            
            const statusElement = document.getElementById('status');
            statusElement.appendChild(warningDiv);
            
            // 5秒後自動移除
            setTimeout(() => {
                warningDiv.remove();
            }, 10000);
        }

        // 生成演示用的假數據（備用方案）
        function generateDummyData() {
            const agencies = [
                '臺北市政府衛生局', '新北市政府衛生局', 
                '衛生福利部', '衛生福利部疾病管制署', 
                '國民健康署', '衛生福利部國民健康署',
                '臺大醫院', '長庚醫院', '三軍總醫院', '馬偕醫院',
                '經濟部', '文化部', '交通部', '內政部營建署'
            ];
            
            const projects = [
                '醫療設備採購案', '資訊系統維護委外', '健康促進活動委外',
                '疫苗採購', '防疫物資', '健康檢查服務', '資訊安全委外',
                '資訊系統建置', '行政大樓維修工程', '電腦設備採購',
                '宣導品設計及印製', '清潔維護委外', '教育訓練委外',
                '公務車輛採購', '網路設備更新', '廣告委外'
            ];
            
            const dummyData = [];
            const today = new Date();
            
            for (let i = 1; i <= 50; i++) {
                // 隨機挑選機關和專案
                const agency = agencies[Math.floor(Math.random() * agencies.length)];
                const project = projects[Math.floor(Math.random() * projects.length)];
                
                // 生成隨機日期 (最近3個月內)
                const tenderDate = new Date(today);
                tenderDate.setDate(today.getDate() - Math.floor(Math.random() * 60));
                
                const deadlineDate = new Date(tenderDate);
                deadlineDate.setDate(tenderDate.getDate() + Math.floor(Math.random() * 30) + 15);
                
                // 生成隨機金額 (10萬至2000萬)
                const amount = Math.floor(Math.random() * 19900000) + 100000;
                
                // 轉換日期格式為民國年
                const tDateStr = formatToTaiwanDate(tenderDate);
                const dDateStr = formatToTaiwanDate(deadlineDate);
                
                dummyData.push({
                    id: `TND${String(i).padStart(6, '0')}`,
                    agency: agency,
                    name: `${project}${i}`,
                    tenderDate: tDateStr,
                    deadlineDate: dDateStr,
                    amount: `新臺幣 ${amount.toLocaleString()} 元`,
                    link: 'https://web.pcc.gov.tw/prkms/tender/common/noticeToday'
                });
            }
            
            return dummyData;
        }

        // 格式化為民國年日期 (例如: 113/05/21)
        function formatToTaiwanDate(date) {
            const year = date.getFullYear() - 1911;
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}/${month}/${day}`;
        }
    </script>
